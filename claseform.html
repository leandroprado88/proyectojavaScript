<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Formulario de Alta</h2>

                <form action="" class="text-center" id="form">
                    <div class="row">
                        <label for="nombre">nombre</label>
                        <input type="text" name="nombre" id="firstName" placeholder="Ingresa tu nombre" class="text-center" autocomplete="off">
                    </div>
                    <div class="row">
                        <label for="apellido">apellido</label>
                        <input type="text" name="apellido" id="lastName" placeholder="Ingresa tu apellido" class="text-center" autocomplete="off">
                    </div>
                    <div class="row">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" placeholder="Ingresa tu email" class="text-center" autocomplete="off">
                    </div>
                    <div class="row">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="phone" required placeholder="Ingresa tu telefono" class="text-center" autocomplete="off">
                    </div>
                    <br>
                    <button id="save">Guardar</button>
                </form>
                <button id="clear">Borrar Lista</button>
            </div><br>
            <div class="col-12">
                <br>
                <h2 class="text-center">
                    Usuarios
                </h2>
                <table id="table">
                    <tr>
                        <td class="col-1">-</td>
                        <th class="col-2">Nombre </th>
                        <th class="col-2">Apellido</th>
                        <th class="col-2">Email</th>
                        <th class="col-2">Telefono</th>
                        <td class="col-2">Accion</td>
                    </tr>
                </table>
                <p id="err"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="./js/JSON/claseform.js"></script>
</body>

</html>
